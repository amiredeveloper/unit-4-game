<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Crystal Game</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.js"></script>
	<script type="text/javascript" src="assets/javascript/javascript.js"></script>
</head>
<body class="container">
	<div class="container">
		<h1>Crystal Game</h1>
	</div>
		<div class="numberToMatch">
		<h2>Number To Get:
			<span id= "randomNumber"></span>
		</h2>
	</div>
	<div class="winsAndLosses">
		<h2>Wins:
			<span id= "numberWins"></span>
			</br>
			Losses: 
			<span id= "numberLosses"></span>
		</h2>
	</div>
	<div class="gems">
		<img src="assets/images/blue-gem.png" class=gemImage id="one" alt="Blue Gem">
		<img src="assets/images/green-gem.png" class=gemImage id="two" alt="Green Gem">
		<img src="assets/images/red-gem.png" class=gemImage id= "three" alt="Red Gem">
		<img src="assets/images/yellow-gem.png" class=gemImage id= "four" alt="Yellow Gem">

	</div>
	<div class="userTotal">
		<h2>Your total score is:
			<span id="finalTotal"></span>
		</h2>
	</div>
	
</body>
</html>
